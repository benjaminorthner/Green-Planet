<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Sphere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e0f7e0; /* Light green background */
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      font-size: 16px;
    }
    #home-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Changed to center for better vertical alignment */
      align-items: center;
      z-index: 10;
    }
    #sphere-container {
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0; /* Removed margin since we're using justify-content: center */
    }
    #title {
      font-size: 48px;
      margin-top: 30px; /* Increased margin between sphere and title */
      color: #006400; /* Dark green text to match theme */
    }
    #start-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="home-screen">
    <div id="sphere-container"></div>
    <h1 id="title">Green Sphere</h1>
    <button id="start-button">Start Game</button>
  </div>
  <div id="ui-container" style="display: none;">
  </div>
</body>
</html>
